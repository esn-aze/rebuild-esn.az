<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Navbar</h1>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <button id="toggleNav">Show Navbar Contents</button>
      </div>

      <div class="nav-contents" id="navContents">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Contact</li>
        </ul>
      </div>
      <section id="home">
        <h2>Home</h2>
        <p>Welcome to the Home Section!</p>
      </section>
    
      <section id="about">
        <h2>About</h2>
        <p>Learn more about us in this section.</p>
      </section>
    
      <section id="services">
        <h2>Services</h2>
        <p>Discover the services we offer.</p>
      </section>
    
      <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch with us here.</p>
      </section>
    


  <script src="index.js">  </script>

</body>
</html>
